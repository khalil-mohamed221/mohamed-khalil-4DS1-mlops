<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .container {
            background: #ffffff;
            width: 900px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 25px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #555555;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .result-box {
            margin-top: 25px;
            padding: 20px;
            background: #eaf8e8;
            border-left: 5px solid #4CAF50;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>üè† House Price Prediction</h2>

        <form method="post" action="/predict-form">
            
            <div class="grid">

                <!-- We'll fill the inputs here in the next step -->

                <div class="input-group">
                    <label>Bedrooms</label>
                    <input type="number" name="bedrooms" required>
                </div>

                <div class="input-group">
                    <label>Bathrooms</label>
                    <input type="number" step="0.1" name="bathrooms" required>
                </div>

                <div class="input-group">
                    <label>Sqft Living</label>
                    <input type="number" name="sqft_living" required>
                </div>

                <div class="input-group">
                    <label>Sqft Lot</label>
                    <input type="number" name="sqft_lot" required>
                </div>

                <div class="input-group">
                    <label>Floors</label>
                    <input type="number" step="0.1" name="floors" required>
                </div>

                <div class="input-group">
                    <label>Waterfront (0/1)</label>
                    <input type="number" name="waterfront" required>
                </div>

                <div class="input-group">
                    <label>View</label>
                    <input type="number" name="view" required>
                </div>

                <div class="input-group">
                    <label>Condition</label>
                    <input type="number" name="condition" required>
                </div>

                <div class="input-group">
                    <label>Sqft Above</label>
                    <input type="number" name="sqft_above" required>
                </div>

                <div class="input-group">
                    <label>Sqft Basement</label>
                    <input type="number" name="sqft_basement" required>
                </div>

                <div class="input-group">
                    <label>Year Built</label>
                    <input type="number" name="yr_built" required>
                </div>

                <div class="input-group">
                    <label>Year Renovated</label>
                    <input type="number" name="yr_renovated" required>
                </div>

                <div class="input-group">
                    <label>Street</label>
                    <input type="text" name="street" required>
                </div>

                <div class="input-group">
                    <label>City</label>
                    <input type="text" name="city" required>
                </div>

                <div class="input-group">
                    <label>StateZip</label>
                    <input type="text" name="statezip" required>
                </div>

                

                <div class="input-group">
                    <label>Sale Year</label>
                    <input type="number" name="sale_year" required>
                </div>

                <div class="input-group">
                    <label>Sale Month</label>
                    <input type="number" name="sale_month" required>
                </div>

            </div>

            <button type="submit">Predict House Price</button>
        </form>

        {% if result %}
        <div class="result-box">
            <h3>Predicted Price: ${{ result }}</h3>
        </div>
        {% endif %}

    </div>

</body>
</html>
